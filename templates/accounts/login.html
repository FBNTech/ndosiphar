{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - NDOSIPHAR</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'img/logo.svg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0f3d1e 0%, #1e8c45 50%, #14532d 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Inter', 'Segoe UI', sans-serif; padding: 1rem;
            -webkit-font-smoothing: antialiased;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(74,222,128,0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255,255,255,0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        .login-card {
            background: #fff; border-radius: 20px; padding: 2.5rem;
            box-shadow: 0 25px 60px rgba(0,0,0,0.25), 0 0 0 1px rgba(255,255,255,0.1);
            width: 100%; max-width: 420px; position: relative;
            animation: slideUp 0.5s cubic-bezier(.4,0,.2,1);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-card h3 { font-weight: 800; color: #14532d; font-size: 1.6rem; }
        .login-card .subtitle { color: #6c757d; font-size: 0.88rem; }
        .login-card .form-control {
            border-radius: 10px; border: 1.5px solid #dee2e6;
            padding: 0.6rem 0.9rem; font-size: 0.9rem;
            transition: all 0.3s;
        }
        .login-card .form-control:focus {
            border-color: #1e8c45; box-shadow: 0 0 0 3px rgba(30,140,69,0.12);
        }
        .btn-login {
            background: linear-gradient(135deg, #1e8c45, #14532d); color: #fff;
            border: none; border-radius: 12px; font-weight: 700; font-size: 0.95rem;
            padding: 0.7rem; transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px); color: #fff;
            box-shadow: 0 8px 20px rgba(30,140,69,0.35);
        }
        .alert { border-radius: 12px; border: none; font-size: 0.88rem; }
        @media (max-width: 480px) {
            .login-card { padding: 1.8rem 1.5rem; border-radius: 16px; }
            .login-card h3 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <img src="{% static 'img/logo.svg' %}" alt="NDOSIPHAR" style="height: 55px;">
            <h3 class="mt-2">NDOSIPHAR</h3>
            <p class="subtitle">Syst√®me de Gestion de Pharmacie</p>
        </div>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-login w-100 mt-3 py-2">
                <i class="bi bi-box-arrow-in-right"></i> Se connecter
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
