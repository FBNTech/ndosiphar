{% extends 'base.html' %}
{% block title %}Supprimer {{ type }} - NDOSIPHAR{% endblock %}
{% block page_title %}Supprimer {{ type }}{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px;">
    <div class="card-body text-center">
        <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
        <h5 class="mt-3">Confirmer la suppression</h5>
        <p>Voulez-vous vraiment supprimer {{ type|lower }} <strong>{{ object }}</strong> ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Supprimer</button>
            <a href="javascript:history.back()" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
